<div class="container">
    <h2>Dashboard</h2>
    <div class="row">
      <div class="col-md-6">
        <h3>Tasks</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let task of tasks">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [checked]="task.completed" (change)="updateTask(task)">
              <label class="form-check-label" [class.completed]="task.completed">{{ task.title }}</label>
            </div>
            <p>{{ task.description }}</p>
            <p>Due Date: {{ task.dueDate | date }}</p>
            <button class="btn btn-danger btn-sm" (click)="deleteTask(task)">Delete</button>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <h3>Add Task</h3>
        <form (ngSubmit)="createTask()" #taskForm="ngForm">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required [(ngModel)]="newTask.title">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" required [(ngModel)]="newTask.description"></textarea>
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" class="form-control" required [(ngModel)]="newTask.dueDate">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">Add Task</button>
        </form>
      </div>
    </div>
  </div>
